<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Online Blood Bank</a>
    </div>
    
    <ul class="nav navbar-nav navbar-right">
      <!--<a href="#x"> Profile</a>-->
      <li><a href="#x"><span class="glyphicon glyphicon-user"></span>Profile</a></li>
      <li><a href="/logoutit"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <button (click)="topFunction()" id="myBtn" title="Go to top">Top</button>
<div class="mt-5">
    <table class="table table-bordered">
        <thead class="thead">
            <tr>
                <th>Name</th>
                <th>EMail</th>
                <th>PhoneNumber</th>
                <th>BloodGroup</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody class="tbody">
            <tr *ngFor="let donor of donorDetails">
                <td *ngIf="check(donor.date)">{{donor.name}}</td>
                <td *ngIf="check(donor.date)">{{donor.email}}</td>
                <td *ngIf="check(donor.date)">{{donor.phonenumber}}</td>
                <td *ngIf="check(donor.date)">{{donor.bloodgroup}}</td>
                <td *ngIf="check(donor.date)">{{donor.date}}</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
